// Yoghurt's Pretty Lazy Setup v0.1-BETA @ 2016-03-18


// Initial Setup
unbindall  // Only useful for autoexec in-game reloading.
           // NOTE: it does not remove binds set in the graphical settings menu,
           // so, please rebind your "show recent event" to something else than
           // "space" key.\

// Bind some keys

// Permanent modifier keys
bind "ALT" "+altmod"
bind "SPACE" "+spacemod"
bind "F8" "re_exec"

// Permanent mouse keys TODO: smart-cast smart-cancel
bind MOUSE5 "mc_attack" // Attack move instead of A + Click
bind MOUSE4 "smart_cancel; dota_stop" // spell cancel AND stop command

//Some basic config
bind "enter" say
bind "\" toggleconsole
dota_remap_alt_key "`" // Remaps ALT-ping and other pre-packaged functions to grave/backquote
dota_force_right_click_attack 1 // right-click deny

//Load the init file
exec autoexec-files/modes/init.cfg
boot

