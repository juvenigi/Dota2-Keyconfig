// No modifier keys pressed

unbindall
bind "ALT" "+mod1" // Makes Spacebar a modifier key
bind "SPACE" "+mod2" // Makes ALT a modifier key
smart_cancel // Cancel pending Smart-cast actions

// Mouse keys
bind MOUSE5 "mc_attack" // Attack move instead of A + Click
bind MOUSE4 "smart_cancel; dota_stop" // spell cancel AND stop command

// Fixes
-chatwheel    //  Fix an issue with Chat Wheel
-showscores   //  Fix an issue with Score Screen

//  The micromanagement section TODO: make it fancy
bind 1 "+dota_control_group 1"
bind 2 "+dota_control_group 2"
bind 3 "+dota_control_group 3"
bind 4 "+dota_control_group 4"
bind 5 "+dota_control_group 5"
bind 6 "+dota_control_group 6"
bind 7 "+dota_control_group 7"
bind 8 "+dota_control_group 8"
bind 9 "+dota_control_group 9"
bind TAB "dota_cycle_selected"

// Smartcast functionality (inspired by Drac0)
bind a "+smart_ability_0" // First Spell
bind s "+smart_ability_1" // Second Spell
bind d "+smart_ability_2" // Third Spell
bind e "+smart_ability_3" // Fourth Spell - e.g. Necromastery
bind r "+smart_ability_4" // Fifth Spell - e.g.  Presence of the Dark Lord
bind f "+smart_ability_5" // Ultimate

// Rest of the keys

bind Q "+dota_camera_follow" // Selects Hero
bind T "toggleshoppanel" // Opens shop
bind Y "use_item_client player_loadout action_item" // Activates Action Item
bind U "use_item_client current_hero taunt" // Activates Taunt Item

bind G "dota_purchase_quickbuy"
bind J "dota_glyph"

bind V "+voicerecord"
// bind Z "+chatwheel" //broken for some reason
bind X "+fountain"
bind C "+rune"
bind B "dota_purchase_sticky"

