// No modifier keys pressed

say_student "normal mode"

alias +altmod "exec autoexec-files/modes/altmod.cfg"
alias +spacemod "exec autoexec-files/modes/spacemod.cfg"


//  The micromanagement section TODO: make fancy micro commands
bind 1 "+dota_control_group 1"
bind 2 "+dota_control_group 2"
bind 3 "+dota_control_group 3"
bind 4 "+dota_control_group 4"
bind 5 "+dota_control_group 5"
bind 6 "+dota_control_group 6"
bind 7 "+dota_control_group 7"
bind 8 "+dota_control_group 8"
bind 9 "+dota_control_group 9"
bind tab "dota_cycle_selected"

// Smartcast functionality (inspired by Drac0)
alias +kA "+smart_ability_0" // First Spell
alias -kA "-smart_ability_0"
alias +kS "+smart_ability_1" // Second Spell
alias -kS "-smart_ability_1"
alias +kD "+smart_ability_2" // Third Spell
alias -kD "-smart_ability_2"
alias +kW "+smart_ability_3" // Fourth Spell - e.g. Necromastery
alias -kW "-smart_ability_3"
alias -kE "-smart_ability_4" // Fifth Spell - e.g.  Presence of the Dark Lord
alias +kE "+smart_ability_4"
alias +kF "+smart_ability_5" // Ultimate
alias -kF "-smart_ability_5"

// Rest of the keys

alias +kQ "+dota_camera_follow" // Selects Hero
alias -kQ "nil"
alias +kT "toggleshoppanel" // Opens shop
alias -kT "nil"
alias +kY "use_item_client player_loadout action_item" // Activates Action Item
alias -kY "nil"
alias +kU "use_item_client current_hero taunt" // Activates Taunt Item
alias -kU "nil"
alias +kG "dota_purchase_quickbuy"
alias -kG "nil"
alias +kJ "dota_glyph"
alias -kJ "nil"
alias +kV "+voicerecord"
alias -kV "-voicerecord"
alias +kZ "+chatwheel"
alias -kZ "-chatwheel"
alias +kX "+fountain"
alias -kX "-fountain"
alias +kC "+rune"
alias -kC "-rune"
alias +kB "dota_purchase_sticky"
alias -kB "nil"

