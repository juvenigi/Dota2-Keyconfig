// SPACE pressed
unbindall

//  Keep SPACE as the modifier
bind SPACE "+mod2"

// Set ALT+SPACE to be a modifier
// bind "ALT" "+mod3"

//  Cancel any pending smart-cast actions
smart_cancel

// Item Smart-cast
bind MOUSE4 "smart_cancel; dota_stop" // spell cancel AND stop command

bind Q "+smart_item_0" // First Item Slot
bind W "+smart_item_1" // Second Item Slot
bind E "+smart_item_2" // Third Item Slot
bind A "+smart_item_3" // Fourth Item Slot
bind S "+smart_item_4" // Fifth Item Slot
bind D "+smart_item_5" // Sixth Item Slot


bind T "dota_select_courier"
