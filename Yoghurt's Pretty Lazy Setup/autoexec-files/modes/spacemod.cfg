// SPACE pressed

say_student "space mode"

// Set ALT+SPACE to be a modifier
alias +altmod "exec autoexec-files/modes/spaltmod.cfg"
alias -altmod "exec autoexec-files/modes/nomod.cfg"
// Item Smart-cast

alias +kW "+smart_item_0" // First Item Slot
alias -kW "-smart_item_0"
alias +kE "+smart_item_1" // Second Item Slot
alias -kE "-smart_item_1"
alias +kR "+smart_item_2" // Third Item Slot
alias -kR "-smart_item_2"
alias +kS "+smart_item_3" // Fourth Item Slot
alias -kS "-smart_item_3"
alias +kD "+smart_item_4" // Fifth Item Slot
alias -kD "-smart_item_4"
alias +kF "+smart_item_5" // Sixth Item Slot
alias -kF "-smart_item_5"
