//  UPGRADE COURIER (Nature's Prophet semi-counter)
//  Quickly purchases a flying courier from the shop like a boss
alias "quick_upgrade_courier" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 9;toggleshoppanel"

//TODO: move hp_axe to hk
alias "hp_axe" "toggle dota_health_per_vertical_marker 250 350 450 625"
//bind "F6" "hp_axe"

//  Toggle developer_mode mode on and off
alias "toggle_developer_mode" "developer_on"

//  Forces developer mode on, sets "toggle_developer_mode" to call "developer_off" next time it is called
alias "developer_on" "developer 1; alias toggle_developer_mode developer_off; say_student Developer mode on"

//  Forces developer mode off, sets "toggle_developer_mode" to call "developer_on" next time it is called
alias "developer_off" "developer 0; alias toggle_developer_mode developer_on; say_student Developer mode on"


//TODO: fix formatting
//  Auto select summoned units toggle
alias "auto_select_summoned_toggle" "auto_select_summoned_toggle_off"

//  Toggles Auto-summon-select on, sets "auto_select_summoned_toggle" to call "auto_select_summoned_toggle_off" when it is next called
alias "auto_select_summoned_toggle_on" "playsound sounds/ui/tutorial_ui_ding_01.vsnd_c;dota_player_add_summoned_to_selection 1; alias auto_select_summoned_toggle auto_select_summoned_toggle_off; say_student Select summons enabled"

//  Toggles Auto-summon-select off, sets "auto_select_summoned_toggle" to call "auto_select_summoned_toggle_on" when it is next called
alias "auto_select_summoned_toggle_off" "playsound sounds/ui/ui_upgrade_ability_01.vsnd_c;dota_player_add_summoned_to_selection 0; alias auto_select_summoned_toggle auto_select_summoned_toggle_on; say_student Select summons disabled"


//TODO: fix formatting
//  Auto attack toggle
alias "auto_attack_toggle" "auto_attack_toggle_on"

//  Toggles Auto-attack on, sets "auto_attack_toggle" to call "auto_attack_toggle_off" when it is next called
alias "auto_attack_toggle_on" "playsound sounds/ui/tutorial_ui_ding_01.vsnd_c;dota_player_units_auto_attack 1; dota_player_units_auto_attack_after_spell 1; alias auto_attack_toggle auto_attack_toggle_off; say_student Auto attack enabled"

//  Toggles Auto-attack off, sets "auto_attack_toggle" to call "auto_attack_toggle_on" when it is next called
alias "auto_attack_toggle_off" "playsound sounds/ui/ui_upgrade_ability_01.vsnd_c;dota_player_units_auto_attack 0; dota_player_units_auto_attack_after_spell 0; alias auto_attack_toggle auto_attack_toggle_on; say_student Auto attack disabled"
