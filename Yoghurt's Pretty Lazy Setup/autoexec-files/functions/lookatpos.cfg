// Look at a position x functions

//Bind a key for each rune, with return to hero on release
alias "+rune" "top_rune"
alias "-rune" "dota_recent_event; dota_recent_event; +dota_camera_follow"
alias "top_rune" "dota_camera_set_lookatpos -2225.888184 1506.192078; alias +rune bottom_rune"
alias "bottom_rune" "dota_camera_set_lookatpos 2824.360596 -2323.923096; alias +rune top_rune"

//Bind a key to look at fountain
alias "+fountain" "radiantfountain"
alias "-fountain" "dota_recent_event; dota_recent_event; +dota_camera_follow"
alias radiantfountain "dota_camera_set_lookatpos -6989 -7053; alias +fountain direfountain"
alias direfountain "dota_camera_set_lookatpos 6976 5753; alias +fountain radiantfountain"
