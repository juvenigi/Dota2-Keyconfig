// Smartcast functionality (inspired by Drac0).
// Depends on: autoexec-files/functions/cast.cfg
//TODO: Test if alias "-smart_ability_x" "quick_ability_x" completely nessesary (L 25)


// The "cancel everything" alias
alias smart_cancel "no_scast0; no_scast1; no_scast2; no_scast3; no_scast4; no_scast5"

// The cancel commands -> sets -smart_x_N to do nothing
alias "no_scast0" "alias -smart_ability_0 nil; alias -smart_item_0 nil"
alias "no_scast1" "alias -smart_ability_1 nil; alias -smart_item_1 nil"
alias "no_scast2" "alias -smart_ability_2 nil; alias -smart_item_2 nil"
alias "no_scast3" "alias -smart_ability_3 nil; alias -smart_item_3 nil"
alias "no_scast4" "alias -smart_ability_4 nil; alias -smart_item_4 nil"
alias "no_scast5" "alias -smart_ability_5 nil; alias -smart_item_5 nil"

//  Smart-cast Ability
alias "+smart_ability_0" "normal_ability_0; alias -smart_ability_0 quick_ability_0"
alias "+smart_ability_1" "normal_ability_1; alias -smart_ability_1 quick_ability_1"
alias "+smart_ability_2" "normal_ability_2; alias -smart_ability_2 quick_ability_2"
alias "+smart_ability_3" "normal_ability_3; alias -smart_ability_3 quick_ability_3"
alias "+smart_ability_4" "normal_ability_4; alias -smart_ability_4 quick_ability_4"
alias "+smart_ability_5" "normal_ability_5; alias -smart_ability_5 quick_ability_5"

