alias "nil" "" // Do nothing command

// Modifier keys configuration
alias +mod1 "exec autoexec-files/binds/mod1.cfg"
alias -mod1 "exec autoexec-files/binds/nomod.cfg"

alias +mod2 "exec autoexec-files/binds/mod2.cfg"
alias -mod2 "exec autoexec-files/binds/nomod.cfg"

alias +mod3 "exec autoexec-files/binds/mod3.cfg"
alias -mod3 "exec autoexec-files/binds/nomod.cfg"

// Orb Toggle to toggle autocast on all orbs (duh)
alias "orb_toggle" "dota_ability_autocast 0; dota_ability_autocast 1; dota_ability_autocast 2; dota_ability_autocast 3; dota_ability_autocast 4;dota_ability_autocast 5"


// Quick Courier Upgrade (because you hate those pesky snipers)
alias "quick_upgrade_courier" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 9;toggleshoppanel"
